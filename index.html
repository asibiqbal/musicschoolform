<body>

    <div class="container mx-auto col-sm-12">
        <div class="row">
            <!-- about of form start -->
            <div class="form-about text-center mx-auto mt-3">
                <h1 class="text-capitalize">music school registration</h1>
                <h3>Register to our music school and learn music</h3 form-style>
            </div>
            <!-- about of form end -->
        </div>
    </div>

    <div class="container mt-5 text-capitalize mx-auto">
        <div class="row">
            <!-- form info start -->
            <div class="form-info">
                <form class="form-d mx-auto">
                    <!-- name start -->
                    <div class="form-group row mb-4 mb-4">
                        <label for="name" class="col-sm-2 col-12 form-style">Name* </label>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <!-- name end -->
                    <!-- birthday start -->
                    <div class="form-group row mb-4">
                        <label for="birthday" class="col-sm-2 col-form-label form-style">birthday&#42;</label>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="(Month)">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="(Day)">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="(Year)">
                        </div>
                    </div>
                    <!-- birthday end -->
                    <!-- instrument start -->
                    <div class="form-group row mb-4">
                        <label for="name" class="col-sm-3 col-form-label form-style">Choice Of Instrument&#42;</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Guiter">
                        </div>
                    </div>
                    <!-- instrument end -->
                    <!-- schedule start -->
                    <div class="form-group row mb-4">
                        <label for="schedule" class="col-sm-3 col-form-label form-style">pick days for classes&#42;</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8 ">
                            <div class="form-check">
                                <input class="form-check-input col-12" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">Monday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">Tuesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">Wednesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">Thursday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">friday</label>
                            </div>
                        </div>
                    </div>
                    <!-- schedule end -->
                    <!-- join time start -->
                    <div class="form-group row mb-4">
                        <label for="name" class="col-sm-3 col-form-label form-style">Start date &#38; time&#42;</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" placeholder="Guiter">
                        </div>
                    </div>
                    <!-- join time end -->
                    <!-- comment start -->
                    <div class="form-group row mb-4">
                        <label for="name" class="col-sm-2 col-form-label form-style form-style">comment&#42;</label>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <textarea rows="4" cols="50" name="comment" form="usrform" class="form-control">Enter text here...</textarea>
                        </div>
                    </div>
                    <!-- comment end -->
                </form>
            </div>

            <!-- form info end -->
        </div>
    </div>
